<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="enotsimon">

    <title>experimantal landscape emulator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://avatars3.githubusercontent.com/u/4075076?v=4&s=40">
    
    <link rel="stylesheet" href="public/css/app.css">
    <script src="public/js/app.js"></script>
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body style="background-color: #EEE;">
    <small>
    <table style="margin: 5px; border-spacing: 5px; border-collapse: separate;">
      <tr style="vertical-align: top;">
        <td>

          <div class="panel-group">
            <div class="panel panel-success">
              <div class="panel-body">
                <div class="" id="map_container">
                  <canvas id='map' width='800' height='800'></canvas>
                </div>
              </div>
            </div>

            <div class="panel panel-success">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" href="#menu-element-3">debug <span class="caret"></span></a>
                </h4>
              </div>
              <div id="menu-element-3" class="panel-collapse collapse">
                <div class="panel-body">
                  
                  <div>FPS: <span id="fps_counter"></span></div>
                  <div>map scale: <span id="map_scale"></span></div>
                  <div>mouse position: <span id="mouse_pos">{0, 0}</span></div>
                  <div>world point: <span id="world_pos">{0, 0}</span></div>
                  
                </div>
              </div>
            </div>
          </div>

        </td>
        <td width="100%">

          <div class="panel-group">
            <div class="panel panel-success">
              <div class="panel-body">

                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" href="#menu-element-1">world generating <span class="caret"></span></a>
                    </h4>
                  </div>
                  <div id="menu-element-1" class="panel-collapse collapse">
                    <div class="panel-body">
                      
                      <form class="form-horizontal">
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="generate_world">generate</button>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>

                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" href="#menu-element-2">roads <span class="caret"></span></a>
                    </h4>
                  </div>
                  <div id="menu-element-2" class="panel-collapse collapse">
                    <div class="panel-body">

                      <p>in test mode for now, nothing works...</p>
                      <button type="button" class="btn btn-success" id="build_road">build road</button>
                      <p><div id="road_text"></div></p>
                      
                    </div>
                  </div>
                </div>

              </div>
              <div class="panel-footer">
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" href="#menu-element-5">legend <span class="caret"></span></a>
                    </h4>
                  </div>
                  <div id="menu-element-5" class="panel-collapse collapse">
                    <div class="panel-body">
                      <p>here will be map legend...</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </td>
      </tr>
    </table>
    </small>

    <script>require("js/game")</script>
  </body>
</html>
